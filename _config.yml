# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Evan's Tech Blog | Blog
subtitle: 흔한 개발랭이의 감성터지는 아카이브
description: 글쓰기를 즐기는 우주 덕후 개발자의 블로그입니다. 사소한 생각 정리부터 튜토리얼, 삽질기 정도를 주로 끄적이고 있습니다.
keywords: 개발자,Developer,Web,Hexo,문동욱,Evan Moon
email: bboydart91@gmail.com
author: Evan Moon
language: ko
timezone: Japan

# Analytics settings
ga_track_id: UA-132075145-1

# SEO
naver_site_verification: 48beb5f578053c0c5f127b4198a57270bad360ca
nofollow:
  enable: true
sitemap:
  path: sitemap.xml
robotstxt:
  useragent: "*"
  allow:
    - /
  sitemap: https://evan-moon.github.io/sitemap.xml
feed:
  type: rss2
  path: feed.xml
  limit: 20

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://evan-moon.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
  
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 20
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus
math:
  engine: 'katex'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/evan-moon/evan-moon.github.io.git
  branch: master
  message: publish and deploy
